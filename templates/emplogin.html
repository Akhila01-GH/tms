<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <center><b>{{ message }}</b></center>
        {% endfor %}
    {% endif %}
{% endwith %}
<body>
  <div class="container">
    <h1>Employee Login</h1>
    <form method="post">
      <label for="ename">Emp mail:</label>
      <input type="email" id="empmail" name="empmail" placeholder="Enter your email">
      <label for="emppassword">Password:</label>
      <input type="password" id="emppassword" name="emppassword" placeholder="Enter your password">
      <a href="{{url_for('forgot')}}">Forgot Password?</a><br/>
      <input type="submit">
    </form>
  </div>
</body>
</html>
