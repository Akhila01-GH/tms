{% extends 'homepage.html' %}
{% block addcss %}
 <link rel="stylesheet" href="{{url_for('static',filename='empregister.css')}}">
{% endblock %}
{% block content %}
<html>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <center><b>{{ message }}</b></center>
        {% endfor %}
    {% endif %}
{% endwith %}
<body>
    <div class="container">
        <h2>Employee Registration</h2>
        <form method="post">
            <label for="ename">Name</label>
            <input type="text" id="ename" name="ename" required>

            <label for="empdept">Department</label>
            <input type="text" id="empdept" name="empdept" required>

            <label for="empmail">Email</label>
            <input type="email" id="email" name="empmail" required>
            
            <label for="emppassword">Password</label>
            <input type="password" id="password" name="emppassword" required>
                      
            <button type="submit">Register</button>
        </form>
        
        <div class="links">
        <p><a href="{{url_for('login')}}">Already have an account?</a></p>

        </div>
    </div>
    {% endblock %}
</body>
</html>
